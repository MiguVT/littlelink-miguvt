<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="es">
  <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>MiguVT - VTuber Española | Gaming, VRChat y Entretenimiento</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.webp" />
    <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta
      name="description"
      content="MiguVT (Yara), VTuber española de 18 años. Streams de videojuegos, VRChat y entretenimiento con mucha interacción. También desarrolla sus propias herramientas."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="MiguVT, VTuber española, Twitch, Gaming, VRChat, Minecraft, Streaming, Entretenimiento, Comunidad, Trans VTuber"
    />

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://links.miguvt.com/" />

    <!-- Author Information -->

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    <meta http-equiv="Expires" content="Thu, 31 Dec 2025 23:59:59 GMT" />

    <!-- Critical CSS (Inlined for faster rendering) -->
    <style>
      /* Critical Reset Styles */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body,
      h1,
      h2,
      h3,
      h4,
      p,
      figure,
      blockquote,
      dl,
      dd {
        margin: 0;
      }
      ul,
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      img,
      picture {
        max-width: 100%;
        display: block;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      :focus:not(:focus-visible) {
        outline: none;
      }
      :focus-visible {
        outline: 2px solid #2457f5;
        outline-offset: 2px;
      }
      a {
        -webkit-touch-callout: none;
        color: #2457f5;
        text-decoration: underline;
      }
      a:hover {
        color: #083bda;
      }

      /* Critical Layout & Typography */
      :root {
        font-size: 16px;
        --scale-0: 1rem; /* 16px */
        --scale-1: 1.25rem; /* 20px */
        --scale-2: 1.563rem; /* 25px */
        --scale-3: 1.953rem; /* 31px */
        --scale-4: 2.441rem; /* 39px */
        --scale-5: 3.052rem; /* 49px */
        --spacing-xs: 0.5rem; /* 8px */
        --spacing-s: 1rem; /* 16px */
        --spacing-m: 1.5rem; /* 24px */
        --spacing-l: 2rem; /* 32px */
        --spacing-xl: 3rem; /* 48px */
        --spacing-xxl: 4rem; /* 64px */
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 37.5rem; /* 600px */
        text-align: center;
        margin: 0 auto;
        padding: var(--spacing-xl) var(--spacing-m) 0 var(--spacing-m);
        box-sizing: border-box;
      }

      .column {
        position: center;
        width: 100%;
        float: center;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #1a1a1a;
        font-family: 'Open Sans', system-ui;
        font-size: var(--scale-1); /* 20px */
        font-weight: 400;
        line-height: 1.6;
        min-height: 100vh;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1 {
        margin: 0 0 var(--spacing-m) 0;
        font-size: var(--scale-5); /* ~49px */
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: -0.02em;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto; /* Delete this to remove automatic hyphen on line break */
      }

      .container p {
        margin: 0 0 var(--spacing-xl) 0;
        font-size: var(--scale-1);
        line-height: 1.6;
      }

      /* Critical Avatar Styles */
      .avatar {
        width: 8rem; /* 128px */
        height: 8rem;
        border-radius: 50%;
        object-fit: cover;
        background-position: center;
        margin-bottom: var(--spacing-l);
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      .avatar--rounded {
        border-radius: 50%;
      }

      /* Critical Button Styles (Basic Layout) */
      .button,
      button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 18.75rem; /* 300px */
        min-height: 3rem; /* 48px */
        padding: 0.75rem 1rem; /* 12px ; 16px */
        font-size: 1.125rem; /* 18px */
        font-weight: 700;
        text-decoration: none;
        white-space: normal;
        background-color: var(--button-background, transparent);
        color: var(--button-text, #000000);
        border: var(--button-border, none);
        border-radius: 0.5rem;
        cursor: pointer;
        box-sizing: border-box;
        hyphens: auto; /* Delete this to remove automatic hyphen on line break */
        margin: 0 auto 1rem auto; /* Centrado automático y separación inferior */
        text-align: center;
        line-height: 1.3;
      }

      .icon {
        width: 1.25rem;
        height: 1.25rem;
        margin-right: 0.5rem;
        flex-shrink: 0;
      }

      /* Button hover (maintain text color) */
      .button:hover,
      button:hover {
        color: var(--button-text, #000000);
      }

      /* Footer */
      footer {
        margin: var(--spacing-xxl) 0; /* 4rem (64px) top and bottom */
        font-size: var(--scale-0);
      }

      /* Critical Theme System */
      /* Dark theme */
      :root.theme-dark {
        color-scheme: dark;
      }
      :root.theme-dark :focus-visible {
        outline: 2px solid #4899f7;
        outline-offset: 2px;
      }
      :root.theme-dark body {
        background-color: #121212;
        color: #ffffff;
      }
      :root.theme-dark a:not(.button) {
        color: #4899f7;
      }
      :root.theme-dark a:not(.button):hover {
        color: #7ab8ff;
      }

      /* Auto theme */
      :root.theme-auto {
        color-scheme: light dark;
      }
      @media (prefers-color-scheme: dark) {
        :root.theme-auto body {
          background-color: #121212;
          color: #ffffff;
        }
        :root.theme-auto :focus-visible {
          outline: 2px solid #4899f7;
          outline-offset: 2px;
        }
        :root.theme-auto a:not(.button) {
          color: #4899f7;
        }
        :root.theme-auto a:not(.button):hover {
          color: #7ab8ff;
        }
      }

      /* Responsive */
      @media (min-width: 25rem) {
        /* 400px */
        .container {
          width: 85%;
          padding-left: 0;
          padding-right: 0;
        }
      }
      @media (min-width: 34.375rem) {
        /* 550px */
        .container {
          width: 80%;
        }
      }
      @media (max-width: 34.375rem) {
        /* 550px */
        h1 {
          font-size: var(--scale-4);
        }
        body {
          font-size: var(--scale-0);
        }
        .container p {
          font-size: var(--scale-0);
        }
        .avatar {
          margin-bottom: var(--spacing-m);
        }
        footer {
          margin: var(--spacing-xl) 0; /* 3rem (48px) top and bottom */
        }
      }
    </style>

      rel="preload"

  </head>
